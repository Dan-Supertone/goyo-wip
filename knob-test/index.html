  </head>
  <body>
    <section>
      <article>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <input class="input-knob test" type="range" value="1" min="0" max="1" step="0.01" data-src="../assets/images/temp/knob-test.svg" oninput="controlA(this.value)"><span id="value-a"></span>
      </article>
    </section>
  </body>
  <script>
    window.inputKnobsOptions = {knobDiameter:"200"};
    
    
    const audioAA = new Audio();
    audioAA.src = "../assets/audios/01_subway_station_ambience.mp3"
    audioAA.loop = true;
    
    const btnPlay = document.getElementById('play');
    const btnPause = document.getElementById('pause');
    
    btnPlay.addEventListener('click', function() {
      audioAA.play();
    });
    
    btnPause.addEventListener('click', function() {
      audioAA.pause();
    });
    
    
    
    
    
    function controlA(a) {
      document.getElementById('value-a').innerHTML = a;
      audioAA.volume = a;
    }
  </script>
