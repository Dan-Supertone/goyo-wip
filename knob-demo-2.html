<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supertone</title>
<!-- Styles & Scripts -->
<link rel="stylesheet" href="./styles/main.css">
<script src="./scripts/input-knob.js"></script>
<!-- jQuery -->
<script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

<input 
  type="range" id="test-knob-a" class="input-knob test-a"
  value="10" min="0" max="10" step="1"
  data-diameter="200" data-src="./images/knob-test.svg"
  oninput="valueChange(this.value)"
/>
<span id="value1"></span>

</body>

<script>

function valueChange(a) {
  document.getElementById('value1').innerHTML=a;
}

</script>
</html>
